package com.wookler.reactfs.proto;

enum fs_file_type {
    FILE = 0;
    DIRECTORY = 1;
}

message fs_base_image {
    // Reserve field numbers 100 to 199 for extensions.
    extensions 100 to 199;

    required string path = 1;
    required string name = 2;
    required uint64 create_time = 3;
    required uint64 update_time = 4;
    required fs_file_type type = 5 [default = FILE];
}

